<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="lt_aside">
        <div class="brand"><a href="#">黑马19期</a></div>

        <div class="user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="uesr.html" >
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display:none" >
                        <a href="first.html">一级分类</a>
                        <a href="second.html" >二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="produch.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="lt_main">
        <div class="lt_topbar">
                <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
                <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
                <ol class="breadcrumb">
                        <li><a href="index.html">管理系统</a></li>
                        <li class="active">商品管理</li>
                      </ol>

                      			
                      <div class="lt_content">
                        <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
                        <table class="table table-bordered table-hover">
                        <thead>
                            <tr>								
                                <th width=10%>序号</th>
                                <th width=25%>商品名称</th>
                                <th width=25%>商品描述</th>
                                <th width=10%>商品库存</th>
                                <th width=10%>商品尺寸</th>
                                <th width=10%>商品状态</th>
                                <th width=140%>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>							
                                <td>1</td>
                                <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                                <td>描述123123</td>
                                <td>44</td>
                                <td>35-56</td>
                                <td>已上架</td>
                                <td><button class="btn btn-danger">下架</button></td>
                            </tr> -->
                        </tbody>
                        </table>
        
        
                        <div class="text-right">
                            <ul id="paginator"></ul>
                        </div>
                    </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" id="produchModal">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                              <span id="dropdownText">请选择二级分类</span>
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <!-- 刨个坑 -->
                            </ul>
                          </div>
                          <!-- 二级分类id: 归属的品牌 -->
                          <input type="hidden" name="brandId">
                          <!-- 商品上架下架  默认上架 值为 1 -->
                          <input type="hidden" name="statu" value="1">
                    </div>
                    <!-- 商品名称 -->
                    <div class="form-group">  
                      <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>
                    <!-- 商品描述 -->
                    <div class="form-group">  
                        <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
                      </div>
                      <!-- 商品库存 -->
                      <div class="form-group">  
                        <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                      </div>
                      <!-- 商品尺码 -->
                      <div class="form-group">  
                        <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                      </div> 
                      <!-- 商品原价 -->
                      <div class="form-group">  
                        <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                      </div>
                      <!-- 商品现价 -->
                      <div class="form-group">  
                        <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                      </div>


                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                      <input type="file" name="pic1" multiple data-url="/product/addProductPic" id="fileupload" style="display:none">
                      
                    </div>
                    <div class="form-group" id="imgBox">
                       
                        <!-- 图片地址 -->
                        <input type="hidden" name="picStatus">
                    </div>
                    
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" form="form">添加</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
              </div>
            </div>
          </div>
</body>

<script type="text/template" id="tmp">
{{ each rows v i }}
    <tr>							
        <td>{{ (page - 1)*size + 1 + i}}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu === 1 ? '已上架':'已下架' }}</td>
        {{ if v.statu === 1 }}
        <td><button class="btn btn-danger">下架</button></td>
        {{ else }}
        <td><button class="btn btn-success">上架</button></td>
        {{ /if }}
    </tr>
{{ /each }}
</script>

<script type="text/template" id="tsp">
{{ each rows v i }}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
{{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/produch.js"></script>

</html>
