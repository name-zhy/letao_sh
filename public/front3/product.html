<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <div class="li_container">
        <!-- 头部 -->
        <div class="li_header">
            <a class="hea_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
           <a class="hea_right" href="javascript:location.reload()"><i class="mui-icon mui-icon-reload"></i></a>
           <h3>商品详情</h3>
        </div>
        <!-- 产品 -->
        <div class="li_section">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图 -->
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png" /></a></div>

                            <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>

                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>

                    <!-- 导航 -->
                    <div class="itmbox li_btitm">
                        <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                    </div>

                    <div class="itmbox li_price">
                        价格：
                        <span class="price">¥499.1</span>
                        <span class="old">¥580.1</span>
                    </div>

                     <div class="itmbox li_size ">
                        尺码：
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                        <span>40</span>
                     </div>

                     <div class="li_num itmbox">
                        数量：
                        <div class="mui-numbox">
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        <span>剩余数量：20双</span>
                     </div>

                     <div class="li_dest itmbox">详情：描述</div>
                </div>
        </div>
        
        </div>
        <!-- 底部 -->
        <div class="li_go_cart">
           <a href="#" class="go_cart mui-pull-left">去购物车</a>
           <div class="mui-pull-right">
            <button class="mui-btn-danger">加入购物车</button>
            <button class="mui-btn-warning">立即购买</button>
           </div>
        </div>
    </div>
</body>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
</html>
