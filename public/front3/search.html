<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <div class="li_container">
        <!-- 头部 -->
        <div class="li_header">
            <a class="hea_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
          
           <h3>搜索中心</h3>
        </div>
        <!-- 产品 -->
        <div class="li_section">
        <div class="mui-scroll-wrapper">
               <div class="li_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
               </div>
               <div class="lt_history">
                    <div class="title mui-clearfix">
                        <span class="mni-pull-left">搜索历史</span>
                        <span class="mui-pull-right btn-empty">
                            <i class="fa fa-trash"></i>
                            清空历史记录
                        </span>
                    </div>
                    <div class="conter">
                        <ul>
                            <li>
                                <a href="#" class="mui-pull-left">1</a>
                                <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </li>
                        </ul>
                    </div>
               </div>
        </div>
        
        </div>
        <!-- 底部 -->
        <div class="li_foorter">
            <ul class="mui-clearfix">
                <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会议中心</p></a></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/html" id="tmp">
{{ if obj.length > 0}}
    <div class="title mui-clearfix">
        <span class="mni-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty">
            <i class="fa fa-trash"></i>
            清空历史记录
        </span>
    </div>
    <div class="conter">
        <ul>
{{ each obj v i }}
            <li>
                <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
                <i data-index="{{ i }}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
            </li>
{{ /each }}
        </ul>
    </div>
{{ else}}
    <p>没有更多历史记录了</p>
{{ /if }}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</html>
