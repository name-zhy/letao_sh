<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
    <div class="li_container">
        <!-- 头部 -->
        <div class="li_header">
            <a class="hea_left" href="#"><i class="fa fa-home"></i></a>
           <a class="hea_right" href="#"><i class="fa fa-search"></i></a>
           <h3>乐淘云购</h3>
        </div>
        <!-- 产品 -->
        <div class="li_section">
        <div class="category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                       
                    </ul>
                </div>
            </div>
        </div>

        <div class="category_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                <ul class="mui-clearfix">
                    <li><a href="#"><img src="./images/active1.png" alt=""><p></p></a></li>
                    
                   
                </ul>
                </div>
            </div>
        </div>
    </div>
        <!-- 底部 -->
        <div class="li_foorter">
            <ul class="mui-clearfix">
                <li><a href="index.html" class="current"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会议中心</p></a></li>
            </ul>
        </div>
    </div>
</body>

<script type="text/html" id="tmp">
    {{ each rows v i }}
    <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>
    {{ /each }}
</script>

<script type="text/html" id="tsp">
    <!-- {{ if rows.length === 0}}
        <p class="nots">没有跟多内容了</p>
    {{ /if }} -->

    {{ each rows v i }}
        <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>
    {{ /each }}
</script>

<script type="text/html" id="tep">
 {{ if rows.length === 0}}
        <p class="nots">没有跟多内容了</p>
    {{ /if }}
</script>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</html>
