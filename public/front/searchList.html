<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
    <div class="li_container">
        <!-- 头部 -->
        <div class="li_header">
            <a class="hea_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
          
           <h3>搜索中心</h3>
        </div>
        <!-- 产品 -->
        <div class="li_section">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
               <div class="li_search">
                    <input type="text" placeholder="请输入关键字">
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
               <div class="lt_sort">
                <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                <a data-type='price' href="#">价格 <i class="fa fa-angle-down"></i></a>
                <a data-type='num' href="#">库存 <i class="fa fa-angle-down"></i></a>
                <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
               </div>
               <div class="lt_product mui-clearfix">
                <a href="#">
                    <img src="./images/product.jpg" alt="">
                    <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                    <p><span>¥560</span><span class="old">¥580</span></p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>

                </div>
       </div>
        </div>
    </div>
        <!-- 底部 -->
        <div class="li_foorter">
            <ul class="mui-clearfix">
                <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会议中心</p></a></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/html" id="tmp">
    {{ each data v i }}
        <a href="product.html?productId={{ v.id }}">
            <img src="{{v.pic[0]? v.pic[0].picAddr:'images/none.png'}}" alt="">
            <p>{{v.proName}}</p>
            <p><span>¥{{v.price}}</span><span class="old">¥{{v.oldPrice}}</span></p>
            <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
    {{ /each }}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</html>
